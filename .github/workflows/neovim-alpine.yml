name: Alpine-Neovim

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点运行

jobs:
  fetch-x86_64:
    name: Fetch Neovim for x86_64
    runs-on: ubuntu-latest
    container:
      image: alpine:edge
    steps:
      - name: Fetch Neovim
        run: |
          uname -a
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/main" > /etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
          apk update
          mkdir -p /neovim-x86_64
          apk fetch --recursive --output /neovim-x86_64 neovim
          tar -czf /neovim-x86_64.tar.gz -C /neovim-x86_64 .

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: neovim-x86_64
          path: /neovim-x86_64.tar.gz

  fetch-arm64:
    name: Fetch Neovim for aarch64
    runs-on: ubuntu-22.04-arm
    container:
      image: arm64v8/alpine:edge
    steps:
      - name: Install tools
        run: apk add git openssh tar

      - name: Fetch Neovim
        run: |
          uname -a
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/main" > /etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
          apk update
          mkdir -p neovim-aarch64
          apk fetch --recursive --output neovim-aarch64 neovim
          tar -czf neovim-aarch64.tar.gz -C neovim-aarch64 .

      - name: Push artifact to builds branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git clone --depth=1 --branch builds https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} repo
          cp neovim-aarch64.tar.gz repo/neovim-aarch64.tar.gz
          cd repo
          git add neovim-aarch64.tar.gz
          git commit -m "Add ARM64 build ${{ github.run_id }}" || true
          git push origin builds

  release:
    name: Upload Release
    needs: [fetch-x86_64, fetch-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: neovim-x86_64
          path: ./artifacts

      - name: Fetch ARM64 artifact from builds branch
        run: |
          git clone --depth=1 --branch builds https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} builds
          mkdir -p ./artifacts/neovim-aarch64
          tar -xzf builds/neovim-aarch64.tar.gz -C ./artifacts/neovim-aarch64

      - name: Archive for release
        run: |
          mkdir -p release
          mv ./artifacts/neovim-x86_64.tar.gz release/
          tar -czf release/neovim-aarch64.tar.gz -C artifacts/neovim-aarch64 .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: neovim-offline-${{ github.run_number }}
          name: Neovim Offline Package #${{ github.run_number }}
          files: |
            release/neovim-x86_64.tar.gz
            release/neovim-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
