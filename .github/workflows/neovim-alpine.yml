name: Build Neovim Offline Package (Fetch Only, No Install)

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:edge

    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Install Tools
        run: |
          apk update
          apk add curl tar git

      - name: ðŸ“¦ Fetch Neovim APKs Only (No Install)
        run: |
          VERSION=edge
          ARCH=$(uname -m)
          PKGDIR="neovim-${ARCH}"
          OUTPUT="neovim-${VERSION}-${ARCH}.tar.gz"

          mkdir -p "$PKGDIR"
          cd "$PKGDIR"

          # é…ç½® edge ä»“åº“
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/main" > /etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories

          # æ›´æ–°ç´¢å¼•
          apk update

          # ä¸‹è½½ Neovim åŠæ‰€æœ‰ä¾èµ– .apk æ–‡ä»¶ï¼Œä»…ä¸‹è½½
          apk fetch --recursive --output . neovim

          cd ..
          tar czf "$OUTPUT" "$PKGDIR"
          echo "PACKAGE_NAME=$OUTPUT" >> "$GITHUB_ENV"

      - name: ðŸš€ Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.PACKAGE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
