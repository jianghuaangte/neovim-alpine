name: Build Neovim Offline Package

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点运行

jobs:
  fetch-x86_64:
    name: Fetch Neovim for x86_64
    runs-on: ubuntu-latest
    container:
      image: alpine:edge
    steps:
      - name: Fetch Neovim
        run: |
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/main" > /etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
          apk update
          mkdir -p /neovim-x86_64
          apk fetch --recursive --output /neovim-x86_64 neovim
      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: neovim-x86_64
          path: /neovim-x86_64

  fetch-arm64:
    name: Fetch Neovim for aarch64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Install apk-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y apk-tools
      - name: Fetch Neovim
        run: |
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/main" | sudo tee /etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/edge/community" | sudo tee -a /etc/apk/repositories
          sudo apk update
          mkdir -p neovim-aarch64
          sudo apk fetch --recursive --output neovim-aarch64 neovim
      - name: Upload aarch64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: neovim-aarch64
          path: neovim-aarch64

  release:
    name: Upload Release
    needs: [fetch-x86_64, fetch-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Archive for release
        run: |
          mkdir -p release
          tar -czf release/neovim-x86_64.tar.gz -C artifacts/neovim-x86_64 .
          tar -czf release/neovim-aarch64.tar.gz -C artifacts/neovim-aarch64 .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: neovim-offline-${{ github.run_number }}
          name: Neovim Offline Package #${{ github.run_number }}
          files: |
            release/neovim-x86_64.tar.gz
            release/neovim-aarch64.tar.gz
